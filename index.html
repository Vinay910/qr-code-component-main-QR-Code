<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Outfit:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="main" role="Main Section">
      <div class="subsection" role="Subsection">
        <img id="barcode-image" src="./images/image-qr-code.png" alt="barcode-image"/>
        <p>Improve your front-end skills by building projects </p>
        <p class="second-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>  
      </div>
      
    </div>
    <div class="attribution" role="Footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/vinayak-mahajan-testengineer/">Vinayak</a>.
    </div>
  </body>
</html>
